<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css">
    <script src=".js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="foto1" name="grupo" checked>
        <label for="foto1"><img src="foto1.jpeg" alt=""></label>

        <input type="radio" id="foto2" name="grupo">
        <label for="foto2"><img src="foto2.jpg" alt=""></label>

        <input type="radio" id="foto3" name="grupo">
        <label for="foto3"><img src="foto3.jpg" alt=""></label>

        <input type="radio" id="foto4" name="grupo">
        <label for="foto4"><img src="foto4.jpg" alt=""></label>

        <input type="radio" id="foto5" name="grupo">
        <label for="foto5"><img src="foto5.jpg" alt=""></label>
        <div class="principal">
            <div class="slide">
                <img src="foto1.jpeg" alt="foto">
                <img src="foto2.jpg" alt="">
                <img src="foto3.jpg" alt="">
                <img src="foto4.jpg" alt="">
                <img src="foto5.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
